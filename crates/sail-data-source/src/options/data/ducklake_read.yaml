# Options for reading from a DuckLake table.

- key: url
  description: |
    Metadata database connection string.
    Supported formats:
    - SQLite: sqlite:///path/to/metadata.db
    - PostgreSQL: postgres://user:password@host:port/database
    - PostgreSQL: postgresql://user:password@host:port/database
  supported: true
  rust_type: String

- key: table
  description: |
    Table name to read. Format: 'table_name' or 'schema.table_name'.
    If schema is omitted, defaults to 'main'. This schema is the table namespace,
    not the metadata database schema.
  supported: true
  rust_type: String

- key: base_path
  description: |
    Base URL for resolving relative data file paths.
    Must be a valid URL (e.g., s3://bucket/prefix/, file:///data/, gs://bucket/).
  supported: true
  rust_type: String

- key: snapshot_id
  aliases:
    - snapshotId
  description: |
    Specific snapshot ID to read (integer).
    If omitted, reads the current (latest) snapshot.
  supported: true
  rust_type: u64
  rust_deserialize_with: crate::options::serde::deserialize_u64

- key: schema
  description: |
    Schema name override (string).
    Rarely needed; use qualified table name instead.
  supported: true
  rust_type: String

- key: case_sensitive
  aliases:
    - caseSensitive
  description: |
    Case-sensitive column matching.
  default: "false"
  supported: true
  rust_type: bool
  rust_deserialize_with: crate::options::serde::deserialize_bool

- key: data_path
  aliases:
    - dataPath
  description: |
    Override path/prefix for data files. If set, it replaces the data path
    stored in DuckLake metadata.
  supported: true
  rust_type: String

- key: access_mode
  aliases:
    - accessMode
  description: |
    Access mode for the metadata/database. One of: AUTOMATIC, READ_ONLY, READ_WRITE.
  supported: true
  rust_type: String

- key: encryption
  description: |
    Encryption mode for DuckLake data files. One of: automatic, encrypted, unencrypted.
  supported: true
  rust_type: String

- key: busy_timeout
  aliases:
    - busyTimeout
  description: |
    Busy timeout in milliseconds for SQLite metadata connections.
  supported: true
  rust_type: u64
  rust_deserialize_with: crate::options::serde::deserialize_u64

