- name: execution.job.id
  description: The unique identifier for the job.

- name: execution.stage
  description: The index of the stage within the job.

- name: execution.partition
  description: The partition for task execution.

- name: execution.attempt
  description: The attempt for task execution.

- name: execution.operator.id
  description: The unique identifier for the operator within a job stage.

- name: execution.operator.name
  description: The name of the operator.

- name: flight.query.type
  description: The type of Flight SQL query (SELECT, DDL, DML, OTHER).

- name: flight.query.status
  description: The status of the Flight SQL query execution (success, error).
