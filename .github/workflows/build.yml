name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      run_spark_tests: ${{ github.event_name == 'pull_request' && (github.event.action == 'opened' || steps.info.outputs.run_spark_tests == 'true') }}
    steps:
      - uses: actions/checkout@v4

      - name: Get job information
        id: info
        run: |
          echo "run_spark_tests=$(git log -1 --oneline | grep -q -i 'spark tests' && printf 'true' || printf 'false')" >> "$GITHUB_OUTPUT"

      - uses: ./.github/actions/setup-rust

      - name: Format check
        run: cargo fmt -- --check

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test

  run-spark-tests:
    uses: ./.github/workflows/run-spark-tests.yml
    if: jobs.build.outputs.run_spark_tests
    needs:
      - build
