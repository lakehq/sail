name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types:
      - labeled
      - opened
      - reopened
      - synchronize

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-slim
    outputs:
      build_package: ${{ github.event_name == 'push' || steps.filter.outputs.package == 'true' || steps.baseline-workflow.outputs.workflow_run_id == '' }}
      baseline_run_id: ${{ steps.baseline-workflow.outputs.workflow_run_id }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            package:
              - ".github/**"
              - "crates/**"
              - "python/**"
              - "scripts/**"
              - "Cargo.lock"
              - "Cargo.toml"
              - "clippy.toml"
              - "pyproject.toml"
              - "rustfmt.toml"

      - uses: ./.github/actions/commit-baseline
        id: baseline

      - uses: ./.github/actions/commit-workflow
        id: baseline-workflow
        with:
          sha: ${{ steps.baseline.outputs.sha }}
          workflow_name: Build
          artifact_name: python-package

  rust-tests:
    name: Rust Tests
    if: ${{ needs.setup.outputs.build_package == 'true' }}
    runs-on: ubuntu-latest
    needs:
      - setup
    env:
      # Coverage environment variables
      RUSTC_WORKSPACE_WRAPPER: ${{ github.workspace }}/.github/scripts/rustc-workspace-wrapper.sh
      LLVM_PROFILE_FILE: ${{ github.workspace }}/target/llvm-profiles/rust-unit/sail-%p-%m.profraw
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/adjust-swap-space

      - uses: ./.github/actions/mount-target-directory

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: rust-tests

      - name: Prepare coverage directories
        run: |
          mkdir -p target/llvm-profiles/rust-unit
          mkdir -p target/llvm-profiles/rust-slow

      - name: Run Cargo Test
        run: cargo nextest run

      # Generate coverage report after unit tests (runs in PRs and pushes)
      - name: Generate Rust unit coverage report
        run: |
          LLVM_PATH=$(.github/scripts/find-llvm-profdata.sh)
          grcov target/llvm-profiles/rust-unit --binary-path target/debug/ -s . \
            --llvm-path "$LLVM_PATH" \
            -t lcov --branch --ignore-not-existing \
            -o coverage-rust-unit.info

      - name: Upload Rust unit coverage to Codecov
        # Dependabot does not operate from a fork of the repository, so a token
        # is required to upload coverage reports to Codecov. However, Dependabot
        # cannot access Actions secrets. Instead of configuring Dependabot secrets
        # separately, we skip coverage upload for Dependabot to avoid failures,
        # since coverage reports from Dependabot runs are not useful.
        if: ${{ github.actor != 'dependabot[bot]' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-rust-unit.info
          flags: rust-unit-tests
          name: rust-unit-tests
          fail_ci_if_error: true
          env_vars: OS

      - name: Run Cargo Test (Ignored)
        if: ${{ github.event_name == 'push' }}
        env:
          LLVM_PROFILE_FILE: ${{ github.workspace }}/target/llvm-profiles/rust-slow/sail-%p-%m.profraw
        run: cargo nextest run --run-ignored ignored-only -j 6 --no-fail-fast

      # Generate coverage report after ignored tests (push to main only)
      - name: Generate Rust slow coverage report
        if: ${{ github.event_name == 'push' }}
        run: |
          LLVM_PATH=$(.github/scripts/find-llvm-profdata.sh)
          grcov target/llvm-profiles/rust-slow --binary-path target/debug/ -s . \
            --llvm-path "$LLVM_PATH" \
            -t lcov --branch --ignore-not-existing \
            -o coverage-rust-slow.info

      - name: Upload Rust slow coverage to Codecov
        if: ${{ github.event_name == 'push' && github.actor != 'dependabot[bot]' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-rust-slow.info
          flags: rust-slow-tests
          name: rust-slow-tests
          fail_ci_if_error: true
          env_vars: OS

  rust-build:
    name: Rust Build
    if: ${{ needs.setup.outputs.build_package == 'true' }}
    runs-on: ubuntu-latest
    needs:
      - setup
    env:
      RUSTC_WORKSPACE_WRAPPER: ${{ github.workspace }}/.github/scripts/rustc-workspace-wrapper.sh
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/adjust-swap-space

      - uses: ./.github/actions/mount-target-directory

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: rust-build
          install-testing-tools: false

      - name: Build Python Package
        uses: PyO3/maturin-action@v1

      - name: Upload Python Package
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: target/wheels
          retention-days: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 30 || 1 }}

  spark-tests:
    name: Spark Tests
    if: ${{ needs.setup.outputs.build_package == 'true' }}
    uses: ./.github/workflows/spark-tests.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      matrix:
        spark-version: ["3.5.7", "4.1.1"]
    with:
      spark_version: ${{ matrix.spark-version }}
    needs:
      - setup
      - rust-build

  ibis-tests:
    name: Ibis Tests
    if: ${{ needs.setup.outputs.build_package == 'true' }}
    uses: ./.github/workflows/ibis-tests.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    needs:
      - setup
      - rust-build

  python-tests:
    name: Python Tests
    if: ${{ needs.setup.outputs.build_package == 'true' }}
    uses: ./.github/workflows/python-tests.yml
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      matrix:
        spark-version: ["3.5.7", "4.0.1", "4.1.1"]
    with:
      spark_version: ${{ matrix.spark-version }}
    needs:
      - setup
      - rust-build

  codecov-notify:
    name: Codecov Notify
    if: ${{ !cancelled() && github.actor != 'dependabot[bot]' }}
    runs-on: ubuntu-slim
    needs:
      - rust-tests
      - python-tests
      - spark-tests
      - ibis-tests
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Codecov
        uses: codecov/codecov-action@v5
        with:
          run_command: send-notifications
          token: ${{ env.CODECOV_TOKEN }}

  docs-build:
    name: Docs Build
    # We must specify an explicit condition so that the job still runs when the build is skipped.
    if: ${{ !failure() && !cancelled() }}
    uses: ./.github/workflows/docs-build.yml
    needs:
      - setup
      - rust-tests
      - rust-build
    strategy:
      matrix:
        stage: ${{ fromJSON(github.event_name == 'push' && '["dev", "prod"]' || '["test"]') }}
    with:
      stage: ${{ matrix.stage }}
      version: main
      package_run_id: ${{ needs.setup.outputs.build_package == 'true' && github.run_id || needs.setup.outputs.baseline_run_id }}

  docs-deploy:
    name: Docs Deploy
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    uses: ./.github/workflows/docs-deploy.yml
    needs:
      - docs-build
    strategy:
      max-parallel: 1
      matrix:
        stage: [dev, prod]
    permissions:
      id-token: write
    with:
      stage: ${{ matrix.stage }}
      version: main
