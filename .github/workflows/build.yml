name: Build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust

      - name: Format check
        run: cargo fmt -- --check

      - name: Build
        run: cargo build

      - name: Test
        run: cargo test

  run-spark-tests:
    uses: ./.github/workflows/run-spark-tests.yml
    if: github.event_name == 'pull_request'
    needs:
      - build
