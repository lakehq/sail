name: Release Python package

on:
  push:
    tags:
      - 'v*'
      - 'test/v*'

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Hatch
        uses: pypa/hatch@install
      - name: Verify tag
        run: |
          tag="${{ github.ref }}"
          version="$(hatch version)"
          if [ "${tag}" != "refs/tags/v${version}" || "${tag}" != "refs/tags/test/v${version}" ]; then
            echo "The Git tag '${tag}' does not match the project version '${version}'."
            exit 1
          fi

  sdist:
    runs-on: ubuntu-latest
    needs:
      - verify
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: release-sdist
          path: dist

  release:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    needs:
      - sdist
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Show release artifacts
        run: find dist -type f
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_REPOSITORY: "${{ startsWith(github.ref, 'refs/tags/v') && 'pypi' || 'testpypi' }}"
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*
