name: Analyze gold data

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/commit-info
        id: info

      - uses: actions/checkout@v4
        with:
          path: tmp/before
          ref: ${{ steps.info.outputs.sha_before }}

      - uses: actions/checkout@v4
        with:
          path: tmp/after
          ref: ${{ steps.info.outputs.sha_after }}

      - name: Generate gold data report
        env:
          REPORT_GIT_REF_BEFORE: ${{ steps.info.outputs.ref_before }}
          REPORT_GIT_REF_AFTER: ${{ steps.info.outputs.ref_after }}
        run: |
          scripts/common-gold-data/report.sh tmp/after tmp/before > tmp/report.md
          cat tmp/report.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: gold-data-report
          path: tmp/report.md
          retention-days: 1

  report:
    name: Report
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    needs:
      - run
    steps:
      - name: Download report
        uses: actions/download-artifact@v4
        with:
          name: gold-data-report
          path: tmp

      - name: Publish report
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: gold-data-report
          path: tmp/report.md
