name: Lint

on:
  push:
    branches: [main]
    paths:
      - ".github/**"
      - "crates/**"
      - "python/**"
      - "docs/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "clippy.toml"
      - "pyproject.toml"
      - "rustfmt.toml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "eslint.config.js"
      - "tsconfig.json"
      - "tailwind.config.js"
  pull_request:
    branches: [main]
    paths:
      - ".github/**"
      - "crates/**"
      - "python/**"
      - "docs/**"
      - "scripts/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "clippy.toml"
      - "pyproject.toml"
      - "rustfmt.toml"
      - "package.json"
      - "pnpm-lock.yaml"
      - "eslint.config.js"
      - "tsconfig.json"
      - "tailwind.config.js"

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      python: ${{ steps.filter.outputs.python }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - ".github/**"
              - "crates/**"
              - "Cargo.toml"
              - "Cargo.lock"
              - "clippy.toml"
              - "rustfmt.toml"
            python:
              - ".github/**"
              - "python/**"
              - "pyproject.toml"
            docs:
              - ".github/**"
              - "docs/**"
              - "package.json"
              - "pnpm-lock.yaml"
              - "eslint.config.js"
              - "tsconfig.json"
              - "tailwind.config.js"

  rust-lint:
    name: Rust Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-rust

      - name: Run Format Check
        run: cargo +nightly fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  python-fmt:
    name: Python Format Check
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Hatch
        uses: pypa/hatch@install

      - name: Format Check
        run: hatch fmt --check

  docs-lint:
    name: Docs/Frontend Lint
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.docs == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Run Code Formatter
        env:
          FORMAT_OPTIONS: --check
        run: pnpm run format

      - name: Run Code Linter
        run: pnpm run lint
