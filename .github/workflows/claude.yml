name: Claude Code

permissions:
  contents: read
  id-token: write

on:
  issue_comment:
    types:
      - created
  pull_request_review:
    types:
      - submitted
  pull_request_review_comment:
    types:
      - created
  issues:
    types:
      - opened
      - assigned

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && contains(github.event.issue.body, '@claude'))
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Detect fork PR
        id: fork-check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_NUMBER=""
          if [[ "${{ github.event_name }}" == "pull_request_review" || "${{ github.event_name }}" == "pull_request_review_comment" ]]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          elif [[ "${{ github.event_name }}" == "issue_comment" && -n "${{ github.event.issue.pull_request }}" ]]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          fi

          if [[ -z "$PR_NUMBER" ]]; then
            echo "is_fork=false" >> $GITHUB_OUTPUT
            echo "pr_number=" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          IS_FORK=$(gh pr view "$PR_NUMBER" --repo "${{ github.repository }}" --json isCrossRepository -q '.isCrossRepository')
          echo "is_fork=$IS_FORK" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v6

      - uses: ./.github/actions/adjust-swap-space

      - uses: ./.github/actions/mount-target-directory

      - uses: actions/setup-python@v6
        with:
          python-version: "3.14"

      - uses: pypa/hatch@install

      - uses: ./.github/actions/setup-rust
        with:
          cache-key: rust-build
          install-testing-tools: false

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: current
          cache: pnpm

      - run: pnpm install

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.LAKESAIL_CLAUDE_CODE_APP_ID }}
          private-key: ${{ secrets.LAKESAIL_CLAUDE_CODE_APP_PRIVATE_KEY }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ vars.CLAUDE_CODE_AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Save PR diff for fork review
        if: steps.fork-check.outputs.is_fork == 'true'
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh pr diff ${{ steps.fork-check.outputs.pr_number }} > "${{ github.workspace }}/.fork-pr-diff.patch"
          echo "Saved PR diff to .fork-pr-diff.patch for review"

      - name: Run Claude Code (Fork PR - Review Only)
        if: steps.fork-check.outputs.is_fork == 'true'
        uses: anthropics/claude-code-action@v1
        with:
          trigger_phrase: "@claude"
          github_token: ${{ steps.app-token.outputs.token }}
          use_bedrock: "true"
          track_progress: false
          direct_prompt: |
            SECURITY: This PR is from a fork. You are in READ-ONLY review mode.

            RESTRICTIONS:
            - DO NOT checkout, fetch, or switch to any branch from the fork
            - DO NOT run any build commands (cargo build, npm install, etc.)
            - You can ONLY review code, not execute it

            The PR diff has been saved to .fork-pr-diff.patch in the workspace.
            Read this file to review the proposed changes.

            Base your review on:
            1. The diff content in .fork-pr-diff.patch
            2. The existing codebase (which is safe to read)

            Provide helpful code review feedback via comments.
          claude_args: |
            --allowedTools Read,Glob,Grep,LS,mcp__github_inline_comment__create_inline_comment
            --model us.anthropic.claude-opus-4-5-20251101-v1:0

      - name: Run Claude Code
        if: steps.fork-check.outputs.is_fork != 'true'
        uses: anthropics/claude-code-action@v1
        with:
          trigger_phrase: "@claude"
          github_token: ${{ steps.app-token.outputs.token }}
          use_bedrock: "true"
          track_progress: false # Do not track progress, unresolved code comments can result in unwanted bias: https://github.com/anthropics/claude-code-action/issues/590
          claude_args: |
            --allowedTools Bash,Read,Write,Edit,MultiEdit,Glob,Grep,LS,mcp__github_inline_comment__create_inline_comment
            --model us.anthropic.claude-opus-4-5-20251101-v1:0
