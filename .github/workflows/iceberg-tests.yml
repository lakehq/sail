name: Iceberg Integration Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  iceberg-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Hatch
        run: pip install hatch

      - name: Build Python extension
        run: hatch run maturin develop

      - name: Run Iceberg integration tests
        env:
          DOCKER_BUILDKIT: "1"
        run: |
          chmod +x scripts/iceberg-tests/run-tests.sh
          ./scripts/iceberg-tests/run-tests.sh


