name: Docs deploy

# This workflow uses the following variables from the environment:
# - AWS_REGION
# - AWS_ROLE_ARN
# - AWS_S3_BUCKET
# - AWS_CLOUDFRONT_DISTRIBUTION_ID

on:
  workflow_call:
    inputs:
      environment:
        description: The environment for documentation site deployment
        type: string
        required: true
      artifact_name:
        description: The name of the documentation site artifact
        type: string
        required: true
      site_url:
        description: The documentation site URL
        type: string
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
    steps:
      - name: Get site base URL
        id: site-base-url
        uses: actions/github-script@v7
        env:
          SITE_URL: ${{ inputs.site_url }}
        with:
          result-encoding: string
          script: |
            const url = new URL(process.env.SITE_URL);
            if (!url.pathname.endsWith("/")) {
              throw new Error("The site URL must end with '/'");
            }
            return url.pathname;

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: docs/.vitepress/dist

      - name: Display artifact directory structure
        run: find . -type f
        working-directory: docs/.vitepress/dist

      - name: Sync to S3
        run: |
          aws s3 sync docs/.vitepress/dist s3://${{ vars.AWS_S3_BUCKET }}${{ steps.site-base-url.outputs.result }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ vars.AWS_CLOUDFRONT_DISTRIBUTION_ID }} --paths '${{ steps.site-base-url.outputs.result }}*'
