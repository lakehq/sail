[workspace]
members = [
    "crates/*",
]
resolver = "2"

[workspace.package]
version = "0.2.1"
edition = "2021"

[workspace.dependencies]
thiserror = { version = "2.0.12" }
tokio = { version = "1.42.0", features = ["full"] }
tokio-stream = "0.1.17"
tonic = { version = "0.12.3", features = ["tls", "tls-roots", "gzip", "zstd"] }
tonic-build = "0.12.3"
tonic-reflection = "0.12.3"
tonic-health = "0.12.3"
tonic-types = "0.12.3"
prost-build = "0.13.3"
prost = "0.13.4"
pbjson = "0.7.0"
pbjson-types = "0.7.0"
pbjson-build = "0.7.0"
tower = { version = "0.5", features = ["full"] }
uuid = { version = "1.12.1", features = ["v4"] }
async-trait = "0.1.87"
async-recursion = "1.1.0"
async-stream = "0.3"
lazy_static = "1.5.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
monostate = "0.1"
regex = "1.10"
glob = "0.3"
chrono = "=0.4.39" # TODO: 0.4.40 won't compile, so we fully specify the version of chrono.
chrono-tz = "0.10.1"
futures = "0.3"
comfy-table = "7.1"
html-escape = "0.2"
syn = "2.0.99"
quote = "1.0.39"
paste = "1.0.15"
proc-macro2 = "1.0.94"
prettyplease = "0.2.29"
phf = { version = "0.11.2", features = ["macros"] }
ryu = "1.0.18"
either = "1.14.0"
num-bigint = "0.4.6"
serde_arrow = { version = "0.12.3", features = ["arrow-54"] }
mimalloc = { version = "0.1.43", default-features = false }
rand = "0.9.0"
rand_chacha = "0.9.0"
rand_distr = "0.5.1"
url = "2.5.4"
lexical-core = { version = "1.0.5", default-features = false, features = ["write-integers", "write-floats", "parse-integers", "parse-floats"] }
aws-config = "1.5.15"
aws-credential-types = "1.2.1"
clap = { version = "4.5.31", features = ["derive"] }
num_enum = "0.7.3"
log = "0.4.22"
env_logger = "0.11.6"
fastrace = { version = "0.7.6", features = ["enable"] }
fastrace-opentelemetry = "0.7.4"
opentelemetry = "0.26.0"
opentelemetry_sdk = "0.26.0"
opentelemetry-otlp = { version = "0.26.0", features = ["tls", "tls-roots"] }
hdfs-native-object-store = "0.12.1"
figment = { version = "0.10.19", features = ["toml", "env"] }
kube = "0.98.0"
k8s-openapi = { version = "0.24.0", features = ["latest"] }
twox-hash = "2.1.0"
aes = "0.8.4"
aes-gcm = "0.10.3"
cbc = { version = "0.1.2", features = ["std"] }
base64 = "0.22.1"
md-5 = "0.10.6"
half = { version = "2.4.1", features = ["serde", "num-traits", "zerocopy"] }
iana-time-zone = "0.1.61"
chumsky = { version = "=1.0.0-alpha.7", default-features = false, features = ["pratt", "label"] }
num = "0.4.3"

######
# The versions of the following dependencies are managed manually.
######

datafusion = { version = "45.0.0", features = ["serde", "pyarrow", "avro"] }
datafusion-common = { version = "45.0.0", features = ["object_store", "pyarrow", "avro"] }
datafusion-expr = { version = "45.0.0" }
datafusion-expr-common = { version = "45.0.0" }
datafusion-proto = { version = "45.0.0" }
datafusion-functions-nested = { version = "45.0.0" }
datafusion-functions-json = { git = "https://github.com/lakehq/datafusion-functions-json.git", rev = "441f683" }
# auto-initialize: Changes [`Python::with_gil`] to automatically initialize the Python interpreter if needed.
pyo3 = { version = "0.23.4", features = ["auto-initialize", "serde"] }
arrow-buffer = { version = "54.1.0" }
arrow-schema = { version = "54.1.0" }
arrow-flight = { version = "54.1.0" }
# The `object_store` version must match the one used in DataFusion.
object_store = { version = "0.11.0", features = ["aws", "gcp", "azure", "http"] }

######
# This is the end of the manually managed dependencies.
# Do not add more dependencies below.
######

